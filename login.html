<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login â€” MyApp</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">MyApp</a>
				<div class="d-flex ms-auto">
					<a class="btn btn-outline-primary" href="register.html">Register</a>
				</div>
			</div>
		</nav>

		<main class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="card shadow-sm">
						<div class="card-body">
							<h4 class="card-title mb-3">Login to your account</h4>
							  <form id="loginForm" action="#" method="post">
								<div class="mb-3">
									<label class="form-label">Email or Username</label>
									<input type="text" class="form-control" name="identifier" required>
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" name="password" required>
								</div>
								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input" id="remember">
									<label class="form-check-label" for="remember">Remember me</label>
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</form>

							<hr class="my-4">
							<div class="text-center small">Don't have an account? <a href="register.html">Register</a></div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
