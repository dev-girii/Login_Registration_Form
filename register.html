<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register â€” MyApp</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">MyApp</a>
				<div class="d-flex ms-auto">
					<a class="btn btn-outline-primary me-2" href="login.html">Login</a>
				</div>
			</div>
		</nav>

		<main class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<div class="card shadow-sm">
						<div class="card-body">
							<h4 class="card-title mb-3">Create an account</h4>
							  <form id="registerForm" action="#" method="post">
								<div class="mb-3">
									<label class="form-label">Full name</label>
									<input type="text" class="form-control" name="fullname" placeholder="Jane Doe" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Username</label>
									<input type="text" class="form-control" name="username" placeholder="jane.doe" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Email address</label>
									<input type="email" class="form-control" name="email" placeholder="name@example.com" required>
								</div>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" name="password" required>
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label">Confirm Password</label>
										<input type="password" class="form-control" name="confirm_password" required>
									</div>
								</div>

								<div class="row">
									<div class="col-md-4 mb-3">
										<label class="form-label">Age</label>
										<input type="number" class="form-control" name="age" min="1">
									</div>
									<div class="col-md-4 mb-3">
										<label class="form-label">DOB</label>
										<input type="date" class="form-control" name="dob">
									</div>
									<div class="col-md-4 mb-3">
										<label class="form-label">Contact</label>
										<input type="tel" class="form-control" name="contact" placeholder="+1 555 555 5555">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Address</label>
									<textarea class="form-control" name="address" rows="2"></textarea>
								</div>

								<div class="d-grid">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</form>

							<hr class="my-4">
							<div class="text-center small">Already have an account? <a href="login.html">Login</a></div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
